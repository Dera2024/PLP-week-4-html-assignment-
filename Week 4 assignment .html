<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .introduction {
            background-color: #f0f0f0;
            margin: 20px;
            padding: 20px;
        }
        .skills {
            background-color: #e0e0e0;
            margin: 20px;
            padding: 20px;
        }
        .skills ul {
            list-style-type: none;
            padding: 0;
        }
        .skills li {
            border: 1px solid #ccc;
            margin: 5px 0;
            padding: 10px;
        }
        .contact {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        @media (max-width: 600px) {
            header, .introduction, .skills, .contact {
                padding: 10px;
            }
            .introduction, .skills {
                margin: 10px;
            }
            .skills li {
                margin: 3px 0;
                padding: 5px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Chidera</h1>
</header>

<section class="introduction">
    <h2>Introduction</h2>
    <p>Hello! My name is Chidera. I am a web developer with a passion for creating beautiful and functional websites.</p>
</section>

<section class="skills">
    <h2>Skills</h2>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>React</li>
        <li>Node.js</li>
    </ul>
</section>

<section class="contact">
    <h2>Contact</h2>
    <p>Email: smarthappy07@gmail.com</p>
    <p>Follow me on social media:</p>
    <p><a href="https://twitter.com/yourprofile" style="color: white;">Twitter</a> | <a href="https://linkedin.com/in/yourprofile" style="color: white;">LinkedIn</a></p>
</section>

</body>
</html>
